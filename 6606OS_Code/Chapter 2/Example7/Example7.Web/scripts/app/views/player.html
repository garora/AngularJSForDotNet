<div class="row">
    <div class="col-md-12">
        <h2>Player {{player.id}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label>Name:</label>
    </div>
    <div class="col-md-10">
        <input type="text" placeholder="Please enter player {{player.id}} name" ng-model="player.name">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3 ng-show="player.name">Player {{player.id}} name is {{player.name}}.</h3>
    </div>
</div>
