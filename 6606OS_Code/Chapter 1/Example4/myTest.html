<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <title>Chapter1 Example4</title>
  <script src="http://code.angularjs.org/1.2.14/angular.js"></script>
</head>
<body ng-controller="ExampleController">
  <h1>Introduction</h1>
  <label>My name:</label>
  <input type="text" placeholder="Please enter name" ng-model="name" ng-focus="onNameFocused()">
  <h3 ng-show="name">Hello! My name is {{name}}.</h3>
  <div ng-show="previousNames">Previous name(s) : {{previousNames}}.</div>
<script>
  var myAppModule = angular.module('myApp', []);

  myAppModule.controller('ExampleController', function ($scope) {
    $scope.name = "Alex Pop";
    $scope.previousName = "";
	$scope.previousNames = "";
	$scope.previousNamesArray = [];
//TODO:LP:TSTUDE:make this smarter, by possibly adding a change check so the 
//same name is not added multiple times in a row i.e. TJ,TJ,TJ, it could however go TJ,Candi,TJ
    $scope.onNameFocused = function() {
      //$scope.previousName = $scope.name;

	  $scope.previousNamesArray.push($scope.name);
	  $scope.previousNames = $scope.previousNamesArray.toString();
    };
  });
</script>
</body>
</html>
